<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pink</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="main-header">
  <h1 class="main-header__title main-header__title--hidden">Мобильное приложение Pink</h1>
  <div class="main-header__header-top">
    <div class="main-header__wrapper">
      <picture class="main-header__header-logo">
        <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
        <source media="(min-width: 660px)" srcset="img/logo-pink-white-tablet.svg">
        <img src="img/logo-pink-white-mobile.svg" alt="Pink" width="75" height="22">
      </picture>
      <div class="main-header__header-burger">
        <img src="img/icon-menu-cross.svg" alt="Открыть меню">
      </div>
    </div>
  </div>
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="#" class="main-nav__item-link">Главная</a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__item-link">Фотографии</a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__item-link">Конкурс</a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__item-link">HTML Academy</a>
      </li>
    </ul>
  </nav>
</header>
<main>
  <section class="promo">
    <h2 class="promo__title promo__tittle--hidden">Скачать приложение</h2>
    <div class="promo__wrapper">
      <p class="promo__slogan">Взгляните на жизнь иначе!</p>
      <a href="#" class="promo__link">Скачать приложение</a>
      <div class="promo__mobile-shop">
        <div class="promo__mobile-shop-link promo__mobile-shop-link--ios">
          <img src="img/logo-apple.svg" alt="ios"  width="47" height="56">
        </div>
        <div class="promo__mobile-shop-link promo__mobile-shop-link--android">
          <img src="img/logo-android.svg" alt="android"  width="43" height="47">
        </div>
        <div class="promo__mobile-shop-link promo__mobile-shop-link--winstore">
          <img src="img/logo-microsoft.svg" alt="winstore"  width="44" height="41">
        </div>
      </div>
      <p class="promo__descr">
        <span class="promo__descr-inner">Доступно для iPhone, iPad, Android,</span>
        <span class="promo__descr-inner">Windows Phone, OS X, Windows 8</span>
      </p>
    </div>
  </section>
</main>
<footer></footer>
</body>
</html>
